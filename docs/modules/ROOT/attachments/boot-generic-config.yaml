          total-size-cap:
            type: "string"
            description: "Total size of log backups to be kept. Only supported with\
              \ the default logback setup."
            deprecated: true
            default: "0B"
            x-deprecation:
              replacement: "logging.logback.rollingpolicy.total-size-cap"
