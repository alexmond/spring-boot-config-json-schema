name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Pdefault --no-transfer-progress

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/surefire-reports/TEST-*.xml

      - name: Add coverage to PR
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/spring-boot-config-json-schema-starter/target/site/jacoco/jacoco.xml
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            **/surefire-reports/TEST-*.xml

      - name: Submit Dependency Snapshot
        uses: advanced-security/maven-dependency-submission-action@v5


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install check-jsonschema
        run: pipx install check-jsonschema
      - name: Validate files
        run: |
          check-jsonschema --check-metaschema spring-boot-json-schema-sample/application.yaml
