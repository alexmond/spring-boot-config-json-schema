logging:
  level:
    root: info
    org.alexmond: info

json-config-schema:
  missing-type-log: true
  additional-exclude-classes:
    - io.swagger.v3.oas.models.OpenAPI

sample:
  kebab2-case: abc
  h-t-t-p-request: abc

spring:
  servlet:
    multipart:
      enabled: true
  thymeleaf:
    mode: text
    suffix: .adoc


ascii-doc:
  ascii-doc-groups:
    - prefix: "sample"
      description: "Sample config"
    - prefix: "spring"
      description: "Core spring config"
    - prefix: "ascii-doc"
      description: "Ascii doc generator"
    - prefix: "json-config-schema"
      description: "Json schema config generator"
    - prefix: "logging"
      description: "Logging configuration"
  includes:
    - logging
    - sample


